<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="materials">
      <h2 data-cy="materialsDetailsHeading"><span jhiTranslate="couturev2App.materials.detail.title">Materials</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ materials.id }}</span>
        </dd>
        <dt><span jhiTranslate="couturev2App.materials.name">Name</span></dt>
        <dd>
          <span>{{ materials.name }}</span>
        </dd>
        <dt><span jhiTranslate="couturev2App.materials.webSite">Web Site</span></dt>
        <dd>
          <span>{{ materials.webSite }}</span>
        </dd>
        <dt><span jhiTranslate="couturev2App.materials.description">Description</span></dt>
        <dd>
          <span>{{ materials.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/materials', materials.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
